
<div class="">
<fieldset>
            <form [formGroup]="formData" (ngSubmit)="sendLogin()">
            <img src="https://www.talentotechoriente.com/wp-content/uploads/2023/12/logo-mintic.png"/>
            <label for="nombre">correo:</label><br/>
            <input id="nombre" type="text" placeholder="ingresa tu nombre" formControlName="email"><br/>
            <label for="apellido">password:</label><br/>
            <input id="apellido" type="password" placeholder="ingresa tu apellido" formControlName="password"><br/>

            <button class="btn-enviar" value="Aceptar" type="submit" >Enviar</button><br/>
            </form>
</fieldset>

</div>
